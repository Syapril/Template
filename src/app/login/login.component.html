<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <form class="md-float-material form-material">
                    <div class="text-center">
                        <img src="assets/images/bjb.png" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Sign In</h3>
                                </div>
                            </div>
                            <form action="home" id="loginForm">
                                <div class="form-group">
                                    <label class="control-label" for="username">Username</label>
                                    <input type="text" placeholder="example@gmail.com" title="Please enter you username"
                                        required="" value="" name="username" id="username" class="form-control">
                                    <span class="help-block small">Your unique username to app</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input type="password" title="Please enter your password" placeholder="*****"
                                        required="" value="" name="password" id="password" class="form-control">
                                    <span class="help-block small">strong password</span>
                                </div>
                                <div class="checkbox login-checkbox">
                                    <label>
                                        <input type="checkbox" class="i-checks"> Remember me </label>
                                    <p class="help-block small">(if this is a private computer)</p>
                                </div>
                                <div class="forgot-password text-right">
                                    <a routerLinkActive="active" routerLink="/forgot" class="text-right f-w-600"> Forgot
                                        Password?</a>
                                </div>
                                <button class="btn btn-success btn-block loginbtn">Login</button>
                                <!-- <button class="btn btn-success btn-block loginbtn" href="register">Register</button> -->
                                <a class="btn btn-success btn-block registerbtn" href="register">Register</a>
                            </form>
                            <hr />
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-center">Thank you.</p>
                                    <p class="text-inverse text-left"><a routerLink="/home"><b>Back to Home</b></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>

        </div>

    </div>
    <!-- end of container-fluid -->
</section>
<footer>
    <div class="container-fluid">
      <nav class="float-left">
        <ul>
          <li>
            <p>Copyright</p>
          </li>
        </ul>
      </nav>
